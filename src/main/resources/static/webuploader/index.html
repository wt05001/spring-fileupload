<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--插件webuploader
    http://fex.baidu.com/webuploader/
    https://www.jianshu.com/p/1fab52f45fb3
    https://www.jianshu.com/p/005341448bd0
    -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/webuploader/0.1.1/webuploader.css">
</head>
<body>
<section class="content">
    <div class="container" style="margin-top: 50px">
        <div id="uploader" class="container">
            <div class="btns container">

                <div class="webuploader-container" style="float: left; margin-right: 50px">
                    <h3>上传进度</h3>
                    <div id="process">
                    </div>
                </div>

                <div id="picker" class="webuploader-container" style="float: left; margin-right: 10px">
                    <div>
                        选择文件 <input type="file" name="file" class="webuploader-element-invisible" multiple="multiple">
                    </div>
                </div>
                <div id="startBtn" class="webuploader-pick" style="float: left; margin-right: 10px">开始上传</div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="http://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
<script src="https://cdn.bootcss.com/webuploader/0.1.1/webuploader.js"></script>
<script type="text/javascript" src="/webuploader/js/upload.js"></script>
</html>
